<!DOCTYPE html>
<html>
 <head>
  <title>函数</title>
  <meta charset="utf-8" />
  <script src="./js/Chart.js"></script> 
 </head>
 <body>
	<canvas id="canvas" width="150px" height="150px"></canvas>
 </body>
 <script>
	var canvas=document.getElementById("canvas");
	var context=canvas.getContext("2d");
	Chart.defaults.global.responsive = true;//随窗口大小改变大小
	var chart=new Chart(context);
	var data = [
				{
					value: 300,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

			];

	chart.PolarArea(data);
 </script>
</html>
