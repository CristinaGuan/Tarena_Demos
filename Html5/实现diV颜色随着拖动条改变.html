<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input中type="range"的实例</title>
    <style>
        #divv{
            width: 200px;
            height: 200px;
            border:1px solid black;
            background: rgb(0,0,0);
            margin-right: 10px;
            float: left;
        }
        #rgbV{

            width: 100px;height: 20px;
            display: inline-block;
            border: 1px solid #ccc;
            padding-top:5px;
            padding-left: 5px;


        }

    </style>
</head>
<body>
<div id="divv"></div><br/>
<div>
    0<input id="r" type="range" min="0" max="255" value="0" onChange="changeColor()">255<br/><br/>
    0<input  id="g" type="range" min="0" max="255" value="255" onChange="changeColor()">255<br/><br/>
    0<input  id="b" type="range" min="0" max="255" value="28" onChange="changeColor()" >255<br/><br/>
    背景色号(rgb):&nbsp;<p id="rgbV">0,255,28</p></div>
</body>
<script>





    function changeColor(){
        var divv=document.getElementById("divv");
        var r=document.getElementById("r").value;
        var g=document.getElementById("g").value;
        var b=document.getElementById("b").value;
        var rgbV=document.getElementById("rgbV");

        divv.style.background="rgb("+r+","+g+","+b+")";
        var rgbColor=r+","+g+","+b;
        rgbV.innerHTML=rgbColor;

    }




</script>
</html>
