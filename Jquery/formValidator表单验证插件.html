<!DOCTYPE html>
<html>
 <head>
  <title>formValidator表单验证插件二</title>
  <meta charset="utf-8" />
  <script src="scripts/jquery-1.11.3.js"></script>
  <script src="formValidator/formValidator-4.0.1.js"></script>
  <link rel="stylesheet" href="formValidator/style/validator.css" />
  <style>
	#registField {
		display : none;
	}
  </style>
 </head>

 <body>
  <fieldset id="loginField">
	<legend>用户登录页面</legend>
	<form id="login" name="login">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" id="loginuser"></td>
				<td><div id="loginuserTip"></div></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" id="pwd"></td>
				<td><div id="pwdTip"></div></td>
			</tr>
			<tr>
				<td></td>
				<td><a href="#">>>>去注册!</a></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="登录"></td>
				<td></td>
			</tr>
		</table>
	</form>
  </fieldset>
  <fieldset id="registField">
	<legend>用户注册页面</legend>
	<form id="regist" name="regist">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" id="registuser"></td>
				<!-- 
					<div>元素用于提示内容的显示
					* id属性值 - 验证元素id+"Tip"
				-->
				<td><div id="registuserTip"></div></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" id="pwd"></td>
				<td><div id="pwdTip"></div></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" id="repwd"></td>
				<td><div id="repwdTip"></div></td>
			</tr>
			<tr>
				<td>email地址:</td>
				<td><input type="text" id="email"></td>
				<td><div id="emailTip"></div></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="注册"></td>
				<td></td>
			</tr>
		</table>
	</form>
  </fieldset>
 </body>
 <script>
	// 为a标签绑定onclick事件
	$("a").click(function(){
		// 1. 将登录表单隐藏
		$("#loginField").hide();
		// 2. 将注册表单显示
		$("#registField").show();
	});
	// 用户注册
	$.formValidator.initConfig({
		validatorGroup : "1"
	});
	$("#registuser").formValidator({
		validatorGroup : "1",
		onShow : "请输入用户名",
		onFocus : "只能为英文和数字,长度在6-12之间.",
		onCorrect : "用户名输入正确"
	}).regexValidator({
		regExp : "^[a-zA-Z0-9]{6,12}$",
		onError : "用户名输入错误"
	});
	// 用户登录
	$.formValidator.initConfig({
		validatorGroup : "2"
	});
	$("#loginuser").formValidator({
		validatorGroup : "2",
		onShow : "请输入用户名",
		onFocus : "只能为英文和数字,长度在6-12之间.",
		onCorrect : "用户名输入正确"
	}).regexValidator({
		regExp : "^[a-zA-Z0-9]{6,12}$",
		onError : "用户名输入错误"
	});
 </script>
</html>
